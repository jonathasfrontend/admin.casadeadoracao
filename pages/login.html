<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Admin | Login</title>
  <%- include('./partials/head.html') %>
</head>
<body>
  
  <form class="login-container" action="/" method="post">
    <div class="backdrop"></div>
    <div class="content-form">
      <h1>Entrar</h1>
      <input type="email" placeholder="Usuario" name="username">
      <input type="password" placeholder="Senha" name="password">
      <button type="submit" class="submit"><p>Logar</p><img src="../public/img/log-in.svg" alt=""></button>
    </div>
  </form>
    
</body>
</html>
