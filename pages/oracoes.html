<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Admin | Orações</title>
  <%- include('./partials/head.html') %>
</head>
<body>
  <%- include('./partials/header.html') %>
  
  <div class="container-oracoes">
    <div class="container-pedido-oracoes">
      <% for(let i = 0; i < listoracoes.length; i++) { %>
        <div class="card-pedido">
            <h3><%= listoracoes[i].name %></h3>
            <p><%= listoracoes[i].telefone %> - <%= listoracoes[i].createdAt %></p>
            <p><%= listoracoes[i].pedido %></p>
            <div class="btns">
              <a class="delete" href="https://serverpedidoscda.vercel.app/deletaroracao/<%= listoracoes[i].id %>"><img src="../public/img/trash-bin.svg" alt=""></a>
            </div>
        </div>
      <% }%>
    </div>
  </div>
    
  <script src="../public/js/script.js"></script>
</body>
</html>
